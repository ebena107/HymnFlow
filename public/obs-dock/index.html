<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HymnFlow OBS Dock</title>
  <link rel="stylesheet" href="obs-dock.css">
</head>
<body>
  <div class="app">
    <!-- Header with Status Indicator -->
    <header class="header">
      <div class="title-block">
        <div class="title">HymnFlow Dock</div>
        <div class="subtitle">Lower-third controller for OBS HYMN</div>
      </div>
      <div class="status-indicator">
        <div class="status-badge">localStorage</div>
        <div class="status-live" id="status">LIVE</div>
      </div>
    </header>

    <!-- Main Vertical Container -->
    <div class="vertical-container">
      
      <!-- Hymns Section -->
      <section class="section">
        <div class="section-header">
          <h3>Hymns</h3>
          <div class="action-group">
            <button id="btnAdd" class="btn btn-add">+ Add</button>
            <button id="btnRemove" class="btn btn-remove">- Remove</button>
          </div>
        </div>
        <input id="search" type="text" class="search-input" placeholder="Search hymns">
        <div id="hymnList" class="hymn-list"></div>
        <div class="import-export-actions">
          <button id="btnImport" class="btn btn-secondary">Import</button>
          <button id="btnExport" class="btn btn-secondary">Export</button>
          <input type="file" id="fileInput" accept=".txt,.json" hidden>
        </div>
      </section>

      <!-- Selected Hymn Controls -->
      <section class="section">
        <div class="section-header-single">
          <h3 id="currentTitle">Selected Hymn Title</h3>
          <div class="verse-info" id="verseInfo">Verse 1/4 · Lines 1-2 of 4</div>
        </div>
        
        <div class="navigation-controls">
          <button id="btnPrevVerse" class="btn btn-nav">⟵ Previous</button>
          <button id="btnNextVerse" class="btn btn-nav">Next ⟶</button>
          <button id="btnPrevLine" class="btn btn-nav">⬆ Previous Line</button>
          <button id="btnNextLine" class="btn btn-nav">⬇ Next Line</button>
          <button id="btnJumpChorus" class="btn btn-nav btn-chorus">Jump to Chorus</button>
          <button id="btnClear" class="btn btn-emergency">Emergency Clear</button>
        </div>
      </section>

      <!-- Display Controls -->
      <section class="section">
        <div class="display-controls">
          <div class="display-toggle">
            <label class="toggle-switch">
              <input type="checkbox" id="displayToggle">
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Display</span>
            <span class="live-indicator" id="liveIndicator">LIVE</span>
          </div>
          <button id="btnReset" class="btn btn-secondary">Reset</button>
        </div>
        
        <div class="lines-control">
          <label class="control-label">Lines per display</label>
          <div class="slider-container">
            <span class="slider-value">2</span>
            <input type="range" id="linesPerPage" min="2" max="6" value="2" class="slider">
            <div class="slider-marks">
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Hymn Preview -->
      <section class="section">
        <h4 class="preview-title">Hymn Previews</h4>
        <div id="preview" class="preview"></div>
      </section>

      <!-- Styles Section -->
      <section class="section">
        <h3>Styles</h3>
        <div class="styles-form">
          <label class="form-label">
            Font Family
            <select id="fontFamily" class="form-select">
              <option value="Inter, sans-serif">Inter</option>
              <option value="'Segoe UI', sans-serif">Segoe UI</option>
              <option value="'Roboto', sans-serif">Roboto</option>
              <option value="'Georgia', serif">Georgia</option>
              <option value="'Montserrat', sans-serif">Montserrat</option>
            </select>
          </label>
          
          <label class="form-label">
            Font size <span id="fontSizeValue">48px</span>
            <input type="range" id="fontSize" min="24" max="96" value="48" class="form-slider">
          </label>
          
          <div class="style-options">
            <label class="checkbox-label"><input type="checkbox" id="bold"> Bold</label>
            <label class="checkbox-label"><input type="checkbox" id="italic"> Italic</label>
            <label class="checkbox-label"><input type="checkbox" id="shadow"> Shadow</label>
            <label class="checkbox-label"><input type="checkbox" id="glow"> Glow</label>
          </div>
          
          <label class="form-label">
            Text Color
            <input type="color" id="textColor" value="#ffffff" class="form-color">
          </label>
          
          <label class="form-label">
            Background type
            <select id="bgType" class="form-select">
              <option value="transparent">Transparent</option>
              <option value="solid">Solid</option>
              <option value="gradient">Gradient</option>
            </select>
          </label>
          
          <label class="form-label">
            Background color A
            <input type="color" id="bgColorA" value="#000000" class="form-color">
          </label>
          
          <label class="form-label bg-gradient">
            Background color B (for gradient)
            <input type="color" id="bgColorB" value="#2b2b2b" class="form-color">
          </label>
          
          <label class="form-label">
            Animation
            <select id="animation" class="form-select">
              <option value="fade">Fade</option>
              <option value="slide">Slide</option>
              <option value="none">None</option>
            </select>
          </label>
          
          <label class="form-label">
            Position
            <select id="position" class="form-select">
              <option value="bottom">Bottom Third</option>
              <option value="middle">Middle</option>
              <option value="top">Top</option>
            </select>
          </label>
        </div>
      </section>

    </div>
  </div>

  <script src="../data/hymns-data.js"></script>
  <script src="../parsers/txtParser.js"></script>
  <script src="../parsers/jsonParser.js"></script>
  <script src="obs-dock.js"></script>
</body>
</html>
