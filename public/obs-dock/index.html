<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HymnFlow OBS Dock</title>
  <link rel="stylesheet" href="obs-dock.css">
  <script src="../i18n/i18n.js"></script>
</head>
<body>
  <div class="app">
    <!-- Header with Status Indicator -->
    <header class="header">
      <div class="title-block">
        <div class="title" data-i18n="app.title">HymnFlow Dock</div>
        <div class="subtitle" data-i18n="app.subtitle">Lower-third controller for OBS HYMN</div>
      </div>
      <div class="status-indicator">
        <select id="languageSelector" class="language-selector" aria-label="Select language" title="Change language">
          <option value="en">English</option>
          <option value="yo">Yorùbá</option>
        </select>
        <div class="status-badge" aria-label="Storage type" data-i18n="storage.type">localStorage</div>
        <div role="status" aria-live="polite" aria-atomic="true" id="status" class="status-live">LIVE</div>
      </div>
    </header>

    <!-- Main Vertical Container -->
    <div class="vertical-container">
      
      <!-- Hymns Section -->
      <section class="section">
        <div class="section-header">
          <h3 data-i18n="hymns.title">Hymns</h3>
          <div class="action-group">
            <button id="btnAdd" class="btn btn-add" data-i18n-aria="tooltips.addHymn" data-i18n-title="tooltips.addHymn" data-i18n="hymns.add">+ Add</button>
            <button id="btnEdit" class="btn btn-secondary" data-i18n-aria="tooltips.editHymn" data-i18n-title="tooltips.editHymn" data-i18n="hymns.edit">✏️ Edit</button>
            <button id="btnRemove" class="btn btn-remove" data-i18n-aria="tooltips.removeHymn" data-i18n-title="tooltips.removeHymn" data-i18n="hymns.remove">- Remove</button>
          </div>
        </div>
        <label for="search" class="sr-only" data-i18n="aria.search">Search hymns by title, author, or number</label>
        <input id="search" type="text" class="search-input" data-i18n-placeholder="hymns.search" data-i18n-aria="aria.search">
        <div id="hymnList" class="hymn-list" role="listbox" data-i18n-aria="aria.hymnsList"></div>
        <div class="import-export-actions">
          <button id="btnImport" class="btn btn-secondary" data-i18n-aria="import.title" data-i18n-title="import.tooltip" data-i18n="import.button">Import</button>
          <button id="btnExport" class="btn btn-secondary" data-i18n-aria="export.title" data-i18n-title="export.title" data-i18n="export.button">Export</button>
          <input type="file" id="fileInput" accept=".txt,.csv,.json" hidden aria-label="Select hymn file to import">
        </div>
      </section>

      <!-- Services/Scheduling Section -->
      <section class="section">
        <div class="section-header">
          <h3 data-i18n="services.title">Services</h3>
          <button id="btnNewService" class="btn btn-add" style="margin: 0;" data-i18n-aria="tooltips.createService" data-i18n-title="tooltips.createService" data-i18n="services.new">+ New</button>
        </div>
        <div id="servicesList" class="services-list" role="list" data-i18n-aria="aria.servicesList"></div>
        <div id="serviceEditor" class="service-editor" style="display: none;">
          <input id="serviceName" type="text" class="search-input" data-i18n-placeholder="services.name">
          <div id="serviceHymns" class="service-hymns"></div>
          <div style="display: flex; gap: 8px; margin-top: 10px;">
            <button id="btnAddToService" class="btn btn-secondary" data-i18n="services.addHymn">+ Add Hymn</button>
            <button id="btnSaveService" class="btn btn-add" data-i18n="services.save">Save Service</button>
            <button id="btnCancelService" class="btn btn-secondary" data-i18n="services.cancel">Cancel</button>
          </div>
        </div>
      </section>

      <!-- Selected Hymn Controls -->
      <section class="section">
        <div class="section-header-single">
          <h3 id="currentTitle">Selected Hymn Title</h3>
          <div class="verse-info" id="verseInfo">Verse 1/4 · Lines 1-2 of 4</div>
        </div>
        
        <div class="navigation-controls">
          <button id="btnPrevVerse" class="btn btn-nav" data-i18n-aria="tooltips.previousVerse" data-i18n-title="tooltips.previousVerse" data-i18n="navigation.previous">⟵ Previous</button>
          <button id="btnNextVerse" class="btn btn-nav" data-i18n-aria="tooltips.nextVerse" data-i18n-title="tooltips.nextVerse" data-i18n="navigation.next">Next ⟶</button>
          <button id="btnPrevLine" class="btn btn-nav" data-i18n-aria="tooltips.previousLine" data-i18n-title="tooltips.previousLine" data-i18n="navigation.previousLine">⬆ Previous Line</button>
          <button id="btnNextLine" class="btn btn-nav" data-i18n-aria="tooltips.nextLine" data-i18n-title="tooltips.nextLine" data-i18n="navigation.nextLine">⬇ Next Line</button>
          <button id="btnJumpChorus" class="btn btn-nav btn-chorus" data-i18n-aria="tooltips.jumpChorus" data-i18n-title="tooltips.jumpChorus" data-i18n="navigation.jumpChorus">Jump to Chorus</button>
          <button id="btnClear" class="btn btn-emergency" data-i18n-aria="tooltips.emergencyClear" data-i18n-title="tooltips.emergencyClear" data-i18n="navigation.emergencyClear">Emergency Clear</button>
        </div>
      </section>

      <!-- Display Controls -->
      <section class="section">
        <div class="display-controls">
          <div class="display-toggle">
            <label class="toggle-switch" for="displayToggle" data-i18n-title="display.toggleTooltip">
              <input type="checkbox" id="displayToggle" data-i18n-aria="aria.toggleDisplay">
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label" data-i18n="display.toggle">Display</span>
            <span class="live-indicator" id="liveIndicator" role="status" aria-live="polite" data-i18n="display.live">LIVE</span>
          </div>
          <button id="btnReset" class="btn btn-secondary" data-i18n-aria="tooltips.reset" data-i18n-title="tooltips.reset" data-i18n="navigation.reset">Reset</button>
        </div>
        
        <div class="lines-control">
          <label class="control-label" for="linesPerPage" data-i18n="display.linesPerDisplay">Lines per display</label>
          <div class="slider-container">
            <span class="slider-value" aria-hidden="true">2</span>
            <input type="range" id="linesPerPage" min="2" max="6" value="2" class="slider" data-i18n-aria="aria.linesPerDisplay" aria-valuemin="2" aria-valuemax="6" aria-valuenow="2">
            <div class="slider-marks">
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Hymn Preview -->
      <section class="section">
        <h4 class="preview-title" data-i18n="preview.title">Hymn Previews</h4>
        <div id="preview" class="preview"></div>
      </section>

      <!-- Styles Section -->
      <section class="section">
        <h3 data-i18n="styles.title">Styles</h3>
        <div class="styles-form">
          <label class="form-label">
            <span data-i18n="styles.fontFamily">Font Family</span>
            <select id="fontFamily" class="form-select">
              <option value="Inter, sans-serif">Inter</option>
              <option value="'Segoe UI', sans-serif">Segoe UI</option>
              <option value="'Roboto', sans-serif">Roboto</option>
              <option value="'Georgia', serif">Georgia</option>
              <option value="'Montserrat', sans-serif">Montserrat</option>
            </select>
          </label>
          
          <label class="form-label">
            <span data-i18n="styles.fontSize">Font size</span> <span id="fontSizeValue">48px</span>
            <input type="range" id="fontSize" min="24" max="96" value="48" class="form-slider">
          </label>
          
          <div class="style-options">
            <label class="checkbox-label"><input type="checkbox" id="bold"> <span data-i18n="styles.bold">Bold</span></label>
            <label class="checkbox-label"><input type="checkbox" id="italic"> <span data-i18n="styles.italic">Italic</span></label>
            <label class="checkbox-label"><input type="checkbox" id="shadow"> <span data-i18n="styles.shadow">Shadow</span></label>
            <label class="checkbox-label"><input type="checkbox" id="glow"> <span data-i18n="styles.glow">Glow</span></label>
            <label class="checkbox-label"><input type="checkbox" id="outline"> <span data-i18n="styles.outline">Outline</span></label>
          </div>
          
          <div id="outlineControls" class="outline-controls" style="display: none;">
            <label class="form-label">
              <span data-i18n="styles.outlineColor">Outline Color</span>
              <input type="color" id="outlineColor" value="#000000" class="form-color" data-i18n-aria="aria.outlineColor">
            </label>
            
            <label class="form-label">
              <span data-i18n="styles.outlineWidth">Outline Width</span> <span id="outlineWidthValue">2px</span>
              <input type="range" id="outlineWidth" min="1" max="15" value="2" class="form-slider" data-i18n-aria="aria.outlineWidth">
            </label>
          </div>
          
          <label class="form-label">
            <span data-i18n="styles.textColor">Text Color</span>
            <input type="color" id="textColor" value="#ffffff" class="form-color">
          </label>
          
          <label class="form-label">
            <span data-i18n="styles.bgType">Background type</span>
            <select id="bgType" class="form-select">
              <option value="transparent" data-i18n="bgTypes.transparent">Transparent</option>
              <option value="solid" data-i18n="bgTypes.solid">Solid</option>
              <option value="gradient" data-i18n="bgTypes.gradient">Gradient</option>
            </select>
          </label>
          
          <label class="form-label">
            <span data-i18n="styles.bgColorA">Background color A</span>
            <input type="color" id="bgColorA" value="#000000" class="form-color">
          </label>
          
          <label class="form-label bg-gradient">
            <span data-i18n="styles.bgColorB">Background color B (for gradient)</span>
            <input type="color" id="bgColorB" value="#2b2b2b" class="form-color">
          </label>
          
          <label class="form-label">
            <span data-i18n="styles.animation">Animation</span>
            <select id="animation" class="form-select">
              <option value="fade" data-i18n="animations.fade">Fade</option>
              <option value="slide" data-i18n="animations.slide">Slide</option>
              <option value="none" data-i18n="animations.none">None</option>
            </select>
          </label>
          
          <label class="form-label">
            <span data-i18n="styles.position">Position</span>
            <select id="position" class="form-select">
              <option value="bottom" data-i18n="positions.bottom">Bottom Third</option>
              <option value="middle" data-i18n="positions.middle">Middle</option>
              <option value="top" data-i18n="positions.top">Top</option>
            </select>
          </label>
        </div>
      </section>

    </div>
  </div>

  <!-- Edit Hymn Modal -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle" data-i18n="modal.editHymn">Edit Hymn</h3>
        <button id="btnCloseModal" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <label class="form-label">
          <span data-i18n="modal.hymnNumber">Hymn Number</span>
          <input type="number" id="editNumber" class="form-input" placeholder="e.g., 123">
        </label>
        <label class="form-label">
          <span data-i18n="modal.sourceAbbr">Source Abbreviation</span>
          <input type="text" id="editSourceAbbr" class="form-input" placeholder="e.g., CH, PD, HB" maxlength="5">
        </label>
        <label class="form-label">
          <span data-i18n="modal.sourceName">Source Name</span>
          <input type="text" id="editSource" class="form-input" placeholder="e.g., Church Hymnal, Public Domain">
        </label>
        <label class="form-label">
          <span data-i18n="modal.title">Title</span> <span data-i18n="modal.required">*</span>
          <input type="text" id="editTitle" class="form-input" placeholder="Hymn title" required>
        </label>
        <label class="form-label">
          <span data-i18n="modal.author">Author</span>
          <input type="text" id="editAuthor" class="form-input" placeholder="Author name">
        </label>
        <label class="form-label">
          <span data-i18n="modal.verses">Verses</span> <span data-i18n="modal.required">*</span> (<span data-i18n="modal.versesPlaceholder">separate verses with blank line</span>)
          <textarea id="editVerses" class="form-textarea" rows="10" placeholder="Verse 1 text&#10;&#10;Verse 2 text&#10;&#10;Verse 3 text" required></textarea>
        </label>
        <label class="form-label">
          <span data-i18n="modal.chorus">Chorus (optional)</span>
          <textarea id="editChorus" class="form-textarea" rows="3" placeholder="Chorus text"></textarea>
        </label>
      </div>
      <div class="modal-footer">
        <button id="btnCancelEdit" class="btn btn-secondary" data-i18n="modal.cancel">Cancel</button>
        <button id="btnSaveEdit" class="btn btn-add" data-i18n="modal.save">Save Changes</button>
      </div>
    </div>
  </div>

  <script src="../data/hymns-data.js"></script>
  <script src="validation.js"></script>
  <script src="../parsers/txtParser.js"></script>
  <script src="../parsers/csvParser.js"></script>
  <script src="../parsers/jsonParser.js"></script>
  <script src="obs-dock.js"></script>
</body>
</html>
